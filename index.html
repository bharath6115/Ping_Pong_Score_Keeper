<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Bootstrap.css">
  <link rel="stylesheet" href="Score_keeper.css">
  <title>Score Keeper</title>
  <link rel="icon" href="icon.png">
</head>

<body>

  <div class="mt-3 container">
    <div class="row d-flex flex-column align-items-center justify-content-center">
      <div class=" col-11 col-sm-10 col-md-7">
        <img class="figure-img img-fluid mb-0 "
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          alt="tennis_bat">
        <h6 class="fw-bold pl-4 mb-0 p-3 ">Ping Pong Score Keeper</h6>
        <div id="bottom">
          <div class="p-4">
            <h2 class="fs-1"><span id="A">0</span> to <span id="B">0</span></h2>
            <h5 class="pb-3">Use the buttons to keep score</h5>
            <label class="d-inline-block fw-bolder fs-4" for="score">Playing to</label>
            <select name="maxScore" id="score">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="container">
            <div class="row">
              <button class="fs-4 btn btn-success col-12 col-md-4" id="p1">+1 Player One</button>
              <button class="fs-4 btn btn-primary col-12 col-md-4" id="p2">+1 Player Two</button>
              <button class="fs-4 btn btn-danger col-12 col-md-4" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="Score_keeper.js"></script>
</body>

</html>
